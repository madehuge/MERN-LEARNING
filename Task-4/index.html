<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout with Header and Hero Section</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="https://via.placeholder.com/100x40?text=Logo" alt="Logo">
        </div>
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="user-name">
            <span>John Doe</span> <!-- Replace with user's name -->
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-left">
            <h1>Book a Laundry Service Today!</h1>
            <p>Get fresh, clean clothes with just a click. We offer the best laundry services in your area.</p>
            <button class="hero-btn">Book a Service Today</button>
        </div>
        <div class="hero-right">
            <img src="https://via.placeholder.com/500x400?text=Laundry+Service+Image" alt="Laundry Service">
        </div>
    </section>

</body>

</html>
